    </header>
    <main>
        <section class="form-contato">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form class="form">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" type="text" name="nome" id="nome" placeholder="digite seu nome" requerid>
                                        <label for="nome">Nome</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" type="text" name="telefone" id="telefone" placeholder="telefone mais ddd" required>
                                        <label for="telefone">Telefone mais DDD</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" type="text" name="email" id="email" placeholder="digite seu  email" required>
                                        <label for="email">Seu melhor email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-9">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="endereco" class="form-control" placeholder="Rua/Avenida" requerid>
                                        <label for="endereco">Rua/Avenida</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="endNum" class="form-control" placeholder="Endereço completo" requerid>
                                        <label for="endNum">Número</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="bairro" class="form-control" placeholder="Endereço bairro" requerid>
                                        <label for="bairro">Bairro</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="complemento" class="form-control" placeholder="Endereço complemento" requerid>
                                        <label for="complemento">Complemento</label>
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="cidade" placeholder="Cidade" requerid>
                                        <label for="cidade">Cidade</label>
                                      </div>
                                </div>
                                <div class="col">
                                <div class="form-floating mb-3">
                                    <select name="estado" id="estado" class="form-control" required>
                                        <option value="">Selecione um estado</option>
                                        <option value="sp">SP</option>
                                        <option value="al">AL</option>
                                        <option value="mg">MG</option>
                                    </select>
                                    <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                                </div>
                                </div>
                                <div class="col">
                                <div class=" form-floating mb-3">
                                    <input type="text" class="form-control" id="cep" placeholder="CEP" requerid>
                                    <label for="cep">CEP</label>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" name="informacoes" id="info" rows="5" placeholder="Insira sua mensagem" style="height: 100px"></textarea>
                                        <label for="info">Informações</label>
                                    </div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="col">
                                    <div class="form-check ps-0">
                                        <input type="checkbox" name="promocionais" id="promocionais" required>
                                        <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                            mensagens promocionais</label>
                                    </div>
                                </div>
                            </div>
            
                            <button type="submit" class="btn btn-success rounded-pill px-4">Realizar cadastro</button>
            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
